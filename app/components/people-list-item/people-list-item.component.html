<div class="cui__selector--direct__item">
    <img class="user-avatar" src={{person.avatar_origin}}/>
    <div class="cui__selector--direct__label">
        {{person.name}}
    </div>
    <p class="cui__selector--direct__description address">
        {{person.address.street}}, {{person.address.city}}, {{person.address.country}}
    </p>
    <p class="cui__selector--direct__description age">
        <b>Age:</b> {{person.age}}
    </p>
    <p class="cui__selector--direct__description phone">
        <b>Phone:</b> {{person.phone}}
    </p>

</div>
