<div class="results">
    <div class="cui__selector--direct title">


        <h2 class="cui__selector--direct__title" *ngIf='people && people.length'>
            Search results
        </h2>

        <div class='cui__selector--direct__label' *ngIf='errorMessage'>{{errorMessage}}</div>
        <div class='cui__selector--direct__label' *ngIf='people && people.length == 0 && !errorMessage'>No results, please review your search or try a different one.</div>

        <people-list-item *ngFor="#person of people" [person]="person"></people-list-item>
    </div>
</div>
